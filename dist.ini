name  = Coocook
version = 0.001
author = Daniel Böhmer <dboehmer@cpan.org>
license = None
copyright_holder = Daniel Böhmer
copyright_year = 2016

[AutoPrereqs]

[CopyFilesFromBuild]
copy = LICENSE
copy = Makefile.PL

[Git::GatherDir]
exclude_filename = LICENSE

[OurPkgVersion]
[PodWeaver]

[Prereqs]
perl = v5.8.0
Catalyst::Plugin::Static::Simple = 0
Catalyst::Plugin::StackTrace = 0
Catalyst::Plugin::Session::State::Cookie = 0
Catalyst::Plugin::Session::Store::FastMmap = 0
DBIx::Class::Helper::ResultSet::Me = 0
DBIx::Class::Helper::Schema::QuoteNames = 0
DBIx::Class::InflateColumn::DateTime = 0
DBIx::Class::FilterColumn = 0
Template::Plugin::Markdown = 0

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[@Starter]
-remove = GatherDir ; conflicts with Git::GatherDir
